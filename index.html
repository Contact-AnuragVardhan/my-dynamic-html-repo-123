<html lang="en"><head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <style>
              body { 
                margin: 0; 
                padding: 16px; 
                background-color: #070707;
              }
            </style>
          </head>
          <body>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Airbnb Landing Page</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      color: #222;
      line-height: 1.6;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      background: white;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #FF385C;
      cursor: pointer;
      user-select: none;
    }

    nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: #222;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #FF385C;
    }

    /* Hero Section */
    .hero {
      background: url('https://a0.muscache.com/im/pictures/8a7a7a7a-7a7a-7a7a-7a7a-7a7a7a7a7a7a.jpg?im_w=1920') center/cover no-repeat;
      height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 0 1rem;
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      width: 100%;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .search-bar {
      display: flex;
      background: white;
      border-radius: 9999px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.15);
      cursor: pointer;
    }

    .search-bar > div {
      padding: 0.75rem 1.5rem;
      flex: 1;
      border-right: 1px solid #ddd;
      font-weight: 600;
      color: #222;
      user-select: none;
    }

    .search-bar > div:last-child {
      border-right: none;
      color: #FF385C;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-bar > div:last-child:hover {
      background: #ffe6eb;
    }

    /* Featured Listings */
    .featured {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .featured h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #222;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .card {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: white;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.15);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-title {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #222;
    }

    .card-location {
      font-size: 0.9rem;
      color: #717171;
      margin-bottom: 0.75rem;
    }

    .card-price {
      font-weight: 700;
      color: #FF385C;
      font-size: 1rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      header {
        padding: 1rem 1.5rem;
      }

      nav a {
        margin-left: 1rem;
        font-size: 0.9rem;
      }
    }
  </style>


  <header>
    <div class="logo">airbnb</div>
    <nav>
      <a href="#">Places to stay</a>
      <a href="#">Experiences</a>
      <a href="#">Online Experiences</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Find your next stay</h1>
      <div class="search-bar" role="search" aria-label="Search for stays">
        <div>Anywhere</div>
        <div>Any week</div>
        <div>Add guests</div>
        <div>Search</div>
      </div>
    </div>
  </section>

  <section class="featured">
    <h2>Featured stays</h2>
    <div class="cards">
      <div class="card" tabindex="0" aria-label="Cozy apartment in New York for $120 per night">
        <img src="https://a0.muscache.com/im/pictures/8a7a7a7a-7a7a-7a7a-7a7a-7a7a7a7a7a7a.jpg?im_w=720" alt="Cozy apartment in New York">
        <div class="card-content">
          <div class="card-title">Cozy Apartment</div>
          <div class="card-location">New York, USA</div>
          <div class="card-price">$120 / night</div>
        </div>
      </div>
      <div class="card" tabindex="0" aria-label="Modern house in Los Angeles for $250 per night">
        <img src="https://a0.muscache.com/im/pictures/12345678-1234-1234-1234-123456789abc.jpg?im_w=720" alt="Modern house in Los Angeles">
        <div class="card-content">
          <div class="card-title">Modern House</div>
          <div class="card-location">Los Angeles, USA</div>
          <div class="card-price">$250 / night</div>
        </div>
      </div>
      <div class="card" tabindex="0" aria-label="Beachfront villa in Miami for $350 per night">
        <img src="https://a0.muscache.com/im/pictures/abcdef12-3456-7890-abcd-ef1234567890.jpg?im_w=720" alt="Beachfront villa in Miami">
        <div class="card-content">
          <div class="card-title">Beachfront Villa</div>
          <div class="card-location">Miami, USA</div>
          <div class="card-price">$350 / night</div>
        </div>
      </div>
    </div>
  </section>



        
      </body></html>
